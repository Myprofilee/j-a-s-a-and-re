<!DOCTYPE html>
<html>

<head>
	<!-- Basic Page Info -->
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Otp - Mosyn</title>

	<!-- Site favicon -->
	<link rel="icon" type="image/png" href="/assets/img/logo/favicon.png">

    <!-- Axcon -->
    <link href="https://www.axcon.my.id/assets/docs/fonts/axcon.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/assets/vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="/assets/vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/vendors/styles/style.css">
	<link rel="stylesheet" type="text/css" href="/assets/css/login/otp/style.css">
	
</head>

<body>

	<div class="pre-loader">
		<div class="pre-loader-box">
			<div class="loader-logo"><img src="/assets/img/logo/mosyn-dark.png" alt="Mosyn"></div>
			<div class='loader-progress' id="progress_div">
				<div class='bar' id='bar1'></div>
			</div>
			<div class='percent' id='percent1'>0%</div>
			<div class="loading-text">
				Loading...
			</div>
		</div>
	</div>

	<div class="login-header box-shadow">
		<div class="container-fluid d-flex justify-content-between align-items-center">
			<div class="brand-logo">
				<a href="/">
					<img src="/assets/img/logo/mosyn-dark.png" alt="Mosyn">
				</a>
			</div>
		</div>
	</div>
	<div class="login-wrap d-flex align-items-center flex-wrap justify-content-center">
		<div class="container">
			<div class="row align-items-center">
				<div class="col-md-6">
					<img src="/assets/vendors/images/forgot-password.png" alt="Mosyn">
				</div>
				<div class="col-md-6">
					<div class="login-box bg-white box-shadow border-radius-10">
						<div class="login-title">
							<h2 class="text-center text-primary">Login Phone Number</h2>
						</div>

						<div class="message-wrapper" id="messageDiv">
							<h6 class="message"></h6>
						</div>
						<div class="form-wrapper">
							<form id="loginForm">
								<div class="input-field">
									<label>Phone Number</label>
									<input type="text" class="form-control form-control-lg" placeholder="+62(phone)" name="phone">
								</div>
								<button class="btn btn-primary btn-lg btn-block" type="submit" id="sign-in-button">Sign in</button>
							</form>
						</div>
						<div class="form-wrapper">
							<form id="otpForm">
								<div class="input-field">
									<label>Enter OTP</label>
									<input type="number" class="form-control form-control-lg" placeholder="One time password" name="otp_value">
								</div>
								<button class="btn btn-outline-primary btn-lg btn-block" type="submit">Verify OTP</button>
							</form>
						</div>
					</div>

					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- Login OTP -->
	<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="/assets/js/login/otp/app.js"></script>
	<!-- js -->
	<script src="/assets/vendors/scripts/core.js"></script>
	<script src="/assets/vendors/scripts/script.min.js"></script>
	<script src="/assets/vendors/scripts/process.js"></script>
	<script src="/assets/vendors/scripts/layout-settings.js"></script>

	<script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="/assets/js/login/otp/app.js"></script>
</body>

</html>
