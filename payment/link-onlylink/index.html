<!DOCTYPE html>
<html>

<head>
	<!-- Basic Page Info -->
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<title>Payment - Mosyn</title>

	<!-- Site favicon -->
	<link rel="icon" type="image/png" href="/assets/img/logo/favicon.png">

    <!-- Axcon -->
    <link href="https://www.axcon.my.id/assets/docs/fonts/axcon.css" rel="stylesheet">

	<!-- Google Font -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="/assets/vendors/styles/core.css">
	<link rel="stylesheet" type="text/css" href="/assets/vendors/styles/icon-font.min.css">
	<link rel="stylesheet" type="text/css" href="/assets/vendors/styles/style.css">
	<link rel="stylesheet" type="text/css" href="/assets/src/plugins/jquery-steps/jquery.steps.css">

</head>

<body>
	<div class="pre-loader">
		<div class="pre-loader-box">
			<div class="loader-logo"><img src="/assets/img/logo/mosyn-dark.png" alt="Mosyn"></div>
			<div class='loader-progress' id="progress_div">
				<div class='bar' id='bar1'></div>
			</div>
			<div class='percent' id='percent1'>0%</div>
			<div class="loading-text">
				Loading...
			</div>
		</div>
	</div>

    <!-- ======= Header ======= -->
    <div id="header"></div>
    <!-- ======= Header ======= -->

	<div class="main-container">
		<div class="pd-ltr-20 xs-pd-20-10">
			<div class="min-height-200px">

				<div class="pd-20 card-box mb-30">
					<div class="clearfix">
						<h4 class="text-blue h4">Payment</h4>
						<p class="mb-30">Tuliskan Data Dibawah Ini Untuk Pembayaran</p>
					</div>
					<div class="wizard-content">
						<form class="tab-wizard wizard-circle wizard" autocomplete="off">
							<h5>Personal Info</h5>
							<section>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label>Link Website :</label>
											<input class="form-control" id="link" readonly>
										</div>
									</div>

									<div class="col-md-12">
										<div class="form-group">
											<label>Email Address :</label>
											<input type="email" class="form-control" id="email" value="" required />
										</div>
									</div>

								</div>
								<div class="row">

									<div class="col-md-6">
										<div class="form-group">
											<label>First Name :</label>
											<input type="text" class="form-control" id="first_name" required>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label>Last Name :</label>
											<input type="text" class="form-control" id="last_name" required>
										</div>
									</div>

								</div>
							</div>
						</section>
					</form>
				</div>
			</div>

			<!-- success Popup html Start -->
			<div class="modal fade" id="success-modal" tabindex="-1" role="dialog"
				aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
				<div class="modal-dialog modal-dialog-centered" role="document">
					<div class="modal-content">
						<div class="modal-body text-center font-18">
							<h3 class="mb-20">Form Submitted!</h3>
							<div class="mb-30 text-center"><img src="/assets/vendors/images/success.png"></div>
							Data Akan Dikirim Melalui WhatsApp Admin.
						</div>
						<div class="modal-footer justify-content-center">
							<button type="button" class="btn btn-primary" data-dismiss="modal"
								onclick="gotowhatsapp()">Done</button>
						</div>
					</div>
				</div>
			</div>
			<!-- success Popup html End -->
		</div>
		<!-- ======= Footer ======= -->
		<div id="footer"></div>
		<!-- ======= Footer ======= -->
	</div>
	</div>

	<!--Firebase-->
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-auth.js"></script>
	<script src="https://www.gstatic.com/firebasejs/8.3.0/firebase-firestore.js"></script>
	<!-- Library -->
    <script src='//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
    <script src="/assets/js/default/header/main.js"></script>
	<script src="/assets/js/default/footer/main.js"></script>
	<!-- js -->
	<script src="/assets/vendors/scripts/core.js"></script>
	<script src="/assets/vendors/scripts/script.min.js"></script>
	<script src="/assets/vendors/scripts/process.js"></script>
	<script src="/assets/vendors/scripts/layout-settings.js"></script>
	<script src="/assets/src/plugins/jquery-steps/jquery.steps.js"></script>
	<script src="/assets/vendors/scripts/steps-setting.js"></script>

</body>

</html>
